<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-col justify-center">
      <header
        class="bg-purple-700 text-white sm:flex sm:justify-between items-center p-3"
      >
        <div class="flex gap-3 text-lg mx-2 my-2">
          <img src="./assets/imgs/list-ul.svg" alt="" />
          <p>My To-Do Tasks</p>
        </div>
        <div class="flex items-center gap-3 my-2 mx-1">
          <div class="flex items-center relative">
            <input
              placeholder="Search"
              class="bg-purple-500 rounded-sm px-9 py-1 mx-1 placeholder-white"
            />
            <img
              src="./assets/imgs/search.svg"
              class="absolute mx-4 w-4"
              alt="Search Icon"
            />
          </div>
          <img src="./assets/imgs/funnel-fill.svg" alt="" />
          <img src="./assets/imgs/plus-square-fill.svg" alt="" />
        </div>
      </header>
      <table class="border w-full">
        <thead>
          <th class="border p-3 text-start">Task Name</th>
          <th class="border">Priority</th>
          <th class="border">Status</th>
          <th class="border">Deadline</th>
          <th class="border">Action</th>
        </thead>
        <tbody>
          <td class="border p-3"><span></span></td>
          <td class="border text-center"></td>
          <td class="border text-center"></td>
          <td class="border text-center"></td>
          <td
            class="flex flex-col sm:flex-row items-center justify-center sm:gap-1"
          >
            <img
              width="38"
              height="38"
              src="https://img.icons8.com/sf-black-filled/38/dc3545/delete-forever.png"
              alt="delete-forever"
              id="delete"
            />
            <img
              width="38"
              height="38"
              src="https://img.icons8.com/sf-black-filled/38/0d6efd/create-new.png"
              alt="create-new"
              id="edit"
            />
            <img
              width="38"
              height="38"
              src="https://img.icons8.com/ios-glyphs/38/6c757d/preview-pane.png"
              alt="preview-pane"
              id="seen"
            />
          </td>
        </tbody>
      </table>
    </div>
    <div
      id="modalAddInfo"
      class="hidden fixed z-1 left-0 top-0 w-full h-full overflow-auto bg-slate-600"
    >
      <div
        class="bg-white flex items-center justify-center p-5 border border-slate-800 w-2/3"
      >
        <span
          class="text-black float-right text-3xl font-bold hover:cursor-pointer"
          >&times;</span
        >
        <form action="" class="flex flex-col gap-4">
          <div class="flex flex-col gap-1">
            <label for="task"> Task Name : </label>
            <input
              type="text"
              id="task"
              name="task"
              class="border border-gray-500 w-1/3"
            />
          </div>
          <div class="flex flex-col gap-1">
            <p>Priority :</p>
            <div class="flex gap-4">
              <div>
                <label for="low">Low</label>
                <input type="radio" id="Low" name="priority" />
              </div>
              <div>
                <label for="medium">Medium</label>
                <input type="radio" id="medium" name="priority" />
              </div>
              <div>
                <label for="high">High</label>
                <input type="radio" id="high" name="priority" />
              </div>
            </div>
          </div>
          <div class="flex flex-col gap-1">
            <p>Status :</p>
            <div class="flex gap-4">
              <div>
                <label for="todo">Todo</label>
                <input type="radio" id="todo" name="status" />
              </div>
              <div>
                <label for="doing">Doing</label>
                <input type="radio" id="doing" name="status" />
              </div>
              <div>
                <label for="done">Done</label>
                <input type="radio" id="done" name="status" />
              </div>
            </div>
          </div>
          <div class="flex flex-col gap-1">
            <label for="deadline">Deadline :</label>
            <input
              type="date"
              id="deadline"
              name="deadline"
              class="border border-gray-500 w-1/3"
            />
          </div>
          <button class="p-4 bg-blue-500 border-none text-white text-lg hover:bg-blue-800 text-center">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
